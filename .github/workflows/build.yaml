name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd webview-ui && npm install
    
    - name: Run linting
      run: npm run lint || true
    
    - name: Build
      run: |
        make
        ls -l *.vsix

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: mobiledeck
        path: |
          *.vsix
        retention-days: 14
        overwrite: true

    
