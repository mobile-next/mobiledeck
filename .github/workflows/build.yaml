name: Build and Release
permissions:
  contents: read

on:
  push:
    branches:
      - main
    tags:
      - "*.*.*"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Update package.json version from release tag
      if: github.ref_type == 'tag'
      run: |
        VERSION=${{ github.ref_name }}
        VERSION=${VERSION#v}
        npm version $VERSION --no-git-tag-version
        git diff

    - name: Install dependencies
      run: |
        npm install
        cd webview-ui && npm install

    - name: Lint
      run: |
        npm run lint || true
        cd webview-ui
        npm run lint || true

    - name: Build
      run: |
        make
        ls -l *.vsix

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: mobiledeck
        path: |
          mobiledeck*.vsix
        retention-days: 7
        overwrite: true

    - name: Publish to marketplace
      if: github.ref_type == 'tag'
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASES_TOKEN }}
      run: |
        # darwin x64
        make clean build-darwin-x64
        npx vsce publish -p ${{ secrets.VSCE_TOKEN }} --target darwin-x64
        # darwin arm64
        make clean build-darwin-arm64
        npx vsce publish -p ${{ secrets.VSCE_TOKEN }} --target darwin-arm64
        # linux x64
        make clean build-linux-x64
        npx vsce publish -p ${{ secrets.VSCE_TOKEN }} --target linux-64
        # linux arm64
        make clean build-linux-arm64
        npx vsce publish -p ${{ secrets.VSCE_TOKEN }} --target linux-arm64
        # linux win32-x64
        make clean build-win32-x64
        npx vsce publish -p ${{ secrets.VSCE_TOKEN }} --target win32-x64

